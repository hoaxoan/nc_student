apiVersion: v1
kind: Pod
metadata:
  name: student
  labels:
    app: student
spec:
  containers:
    - image: nguyendo2008/nc_student
      name: gocontainer
      ports:
        - containerPort: 9090
          name: web
      resources:
        requests:
          memory: "60Mi"
          cpu: "50m"
        limits:
          memory: "75Mi"
          cpu: "75m"